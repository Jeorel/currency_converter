<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="app-details">
            <h1 class="app-title">Currency Converter</h1>
        </div>
        <label for="amount">Amount:</label>
        <input type="number" id="amount" value="0">
        <div class="dropdowns">
            <select id="from-currency-select"></select>
            <select id="to-currency-select"></select>
        </div>
        <button type="submit" id="convert-button">Convert</button>
        <p id="result"></p>
    </div>

     <!-- Script With Array of Supported Country Codes -->
     <script src="currency-codes.js"></script>
     <!-- Script With API Key -->
     <script src="api-key.js"></script>
     <!-- Script -->
     <script src="script.js"></script>
</body>
</html>
